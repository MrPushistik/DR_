<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <section class="show not-show">

    </section>

    <main>
        <header>
            <div class="switch-banner">
                
                <div class="balance"></div>

                <div class="select-wrap">
                    <button type="button" class="sof select-banner"><div class="face sof-face"></div></button>
                    <button type="button" class="ksu select-banner"><div class="face ksu-face"></div></button>
                </div>

                <div class="balance">
                    <div class="primo">
                        <img class="primo-img" src="./Genshin-Impact-Primogems.png">
                        <p class="primo-amount amount">1410</p>
                        <button type="button" class="add-fate">+</button>
                    </div>
                    <div class="fate">
                        <img class="fate-img" src="./maxresdefault.png">
                        <p class="fate-amount amount"></p>
                    </div>
                </div>
            </div>
        </header>

        <div class="banner ksu-banner">
            
        </div>

        <footer>
            <div class="wish-holder">
                <div class="wish wish-1"></div>
                <div class="wish wish-10"></div>
            </div>
        </footer>
    </main>

    <script src="./index.js"></script>
</body>
</html>
